<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Input Name</title>
</head>

<body>
    <div class="input__container">
        <label for="input-first">First Name</label>
        <input id="input-first" type="text" placeholder="First Name">

        <label for="input-middle">Middle Name</label>
        <input id="input-middle" type="text" placeholder="Middle Name">

        <label for="input-last">Last Name</label>
        <input id="input-last" type="text" placeholder="Last Name">
        <button class="btn">Submit</button>
        <div class="thumb">
            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
