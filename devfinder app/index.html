<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Devfinder</title>
</head>

<body>
    <div class="forms-container">
        <h2>devfinder</h2>
        <div class="forms">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Dani">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="@paco">

            <label for="date">Join Date</label>
            <input type="date" id="date" name="date" value="2023-01-10">

            <label for="bio">Description</label>
            <input type="text" id="bio" name="bio" value="about me">

            <label for="repos">Repos</label>
            <input type="text" id="repos" name="repos" value="8">

            <label for="flws">Followers</label>
            <input type="text" id="flws" name="flws" value="132">

            <label for="flw">Following</label>
            <input type="text" id="flw" name="flw" value="15">

            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="Arad">
        </div>
        <button class="btn btn-add" value="add-inputs">Add card</button>
    </div>

    <div class="cards-container"></div>



    <script src="app.js"></script>
</body>

</html>
