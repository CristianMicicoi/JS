<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>About Jobs</title>
</head>

<body>
    <div class="wrapper">
        <div class="forms__container">
            <form id="user-form">
                <label for="first">First Name</label>
                <input type="text" id="first" placeholder="Enter your name">
                <label for="last">Last Name</label>
                <input type="text" id="last" placeholder="Enter your last name">
                <label for="job">Profession</label>
                <select name="" id="job">
                    <option value="" disable selected hidden>- Select your profession -</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Junior Frontend Developer">Junior Frontend Developer</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Product Manager">Product Manager</option>
                    <option value="Marketing Manager">Marketing Manager</option>
                    <option value="IT Recruiter">IT Recruiter</option>
                </select>
                <label for="birthday">Enter your birthday</label>
                <input type="date" id="b-day">
                <div class="form__btns">
                    <button class="btn-update">Update</button>
                    <button class="btn-add">Add</button>
                </div>
            </form>
        </div>

        <div class="person-cards">
            <h3>CARDS</h3>
            <div class="cards-holder">

            </div>
        </div>

    </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
