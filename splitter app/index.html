<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Splitter App</title>
</head>

<body>
    <div class="cards__title">Spli <br> tter</div>

    <div class="cards__container">
        <div class="card card--white">
            <div class="total">
                <label for="bill">Bill $</label>
                <input type="number" id="bill" min="1">
            </div>
            <div class="select-tip">Select Tip % </div>
            <div class="grid--btns">
                <button class="btn" value="0.05">5%</button>
                <button class="btn" value="0.10">10%</button>
                <button class="btn" value="0.15">15%</button>
                <button class="btn" value="0.25">25%</button>
                <button class="btn" value="0.50">50%</button>
                <button class="btn btn--custom" value="">Custom</button>
            </div>
            <div class="customers">
                <label for="people">Number of People <i class="fa-solid fa-people-group"></i></label>
                <input type="number" id="people" placeholder="">
            </div>
        </div>
        <div class="card card--green">
            <div class="tip-amount">Tip Amount
                <br>
                <span> / person</span>
            </div>
            <div class="tip-output">$0.00</div>
            <div class="total-tip-person">Total
                <br>
                <span> / person</span>
            </div>
            <div class="total-output">$0.00</div>
            <button class="btn btn--reset">Reset</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
