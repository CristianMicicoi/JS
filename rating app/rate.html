<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="rate-style.css">
    <title>Rating app</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="card">

            <div class="rating">
                <div class="card__star">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="card__title">How did we do?</div>
                <div class="card__subtitle">Please let us know we did with your support request. All feedback is
                    appreciated
                    to help us improve our offering!</div>
                <div class="card__buttons">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                </div>
                <button class="submit">Submit</button>

                <div class="thanks">
                    <div class="check">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="select__output">You selected <span class="select__note">4</span> out of 5</div>
                    <div class="thanks__title">Thank you!</div>
                    <div class="thanks__subtitle">We appreciate you taking the time to give a rating. If you ever need
                        more support, don't
                        hesitate to get in touch!</div>
                </div>
            </div>

        </div>

    </main>



    <script src="rate-app.js"></script>
</body>

</html>
